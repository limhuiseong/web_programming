    <body>
        <h3>

        </h3>
        <p>밑으로 스크롤 하시면 계산기 전체가 보입니다.</p>
        <table style="border: solid 1px; height: 700px; width:400px; background-color: burlywood;">
            <tr>
                <td id="screen" colspan = "4" style="background-color: burlywood;">
                    <input type="text" value="0" id ="resultFld" style=" text-align: right; font-size:60px; height:80%; width:80%; margin: 9%;">
                </td>
            </tr>
            <tr>
                <td id ="common_btn">
                    <input id ="input" type="button" value="7" onclick="btn_click(7)">
                </td>
                <td id ="common_btn">
                    <input id ="input" type="button" value="8" onclick="btn_click(8)">
                </td>
                <td id ="common_btn">
                    <input id ="input" type="button" value="9" onclick="btn_click(9)">
                </td>
                <td id ="common_btn">
                    <input id ="input" type="button" value="/" onclick="operator('/')">
                </td>
            </tr>
            <tr>
                <td id ="common_btn">
                    <input id ="input" type="button" value="4" onclick="btn_click(4)">
                </td>
                <td id ="common_btn">
                    <input id ="input" type="button" value="5" onclick="btn_click(5)">
                </td>
                <td id ="common_btn">
                    <input id ="input" type="button" value="6" onclick="btn_click(6)">
                </td>
                <td id ="common_btn">
                    <input id ="input" type="button" value="*" onclick="operator('*')">
                </td>
            </tr>
            <tr>
                <td id ="common_btn">
                    <input id ="input" type="button" value="1" onclick="btn_click(1)">
                </td>
                <td id ="common_btn">
                    <input id ="input" type="button" value="2" onclick="btn_click(2)">
                </td>
                <td id ="common_btn">
                    <input id ="input" type="button" value="3" onclick="btn_click(3)">
                </td>
                <td id ="common_btn">
                    <input id ="input" type="button" value="-" onclick="operator('-')">
                </td>
            </tr>
            <tr>
                <td id ="common_btn">
                    <input id ="input" type="button" value="0" onclick="btn_click(0)">
                </td>
                <td id ="common_btn">
                    <input id ="input" type="button" value="." onclick="btn_click('.')">
                </td>
                <td id ="common_btn">
                    <input id ="input" type="button" value="+" onclick="operator('+')">
                </td>
                <td id ="common_btn">
                    <input id ="input" type="button" value="%" onclick="operator_percent('%')">
                </td>
            </tr>
            <tr>
                <td id ="common_btn">
                    <input id ="input" type="button" value="=" onclick="enter()">
                </td>
                <td id ="common_btn">
                    <input id ="input" type="button" value="C" onclick="del_all()">
                </td>
                <td id ="common_btn">
                    <input id ="input" type="button" value="CE" onclick="ce()">
                </td>
                <td id ="common_btn">
                    <input id ="input" type="button" value="back" onclick="back()">
                </td>
            </tr>
            <tr>
                <td colspan="4">
                    <a>
                        연산자 : 
                    </a>
                    <input id = "operator_screen" type = "text" style="font-size : 50px; height : 75px; width : 260px">
                </td>
            </tr>
        </table>




        <script>

            var num =0 ;
            var symbol ;
            var operator_sc;
        
    
            function btn_click(a)
            {
                if(resultFld.value == 0)
                {
                    resultFld.value="";
                }
    
                resultFld.value += a;
            }

            function operator(b)
            {
                operator_screen.value = b;
                var firstNum = (document.getElementById("resultFld").value);
                num = firstNum;
                symbol = b ;
                return document.getElementById("resultFld").value = "";
            }

            function operator_percent(c)
            {
                operator_screen.value = c;
                var secNum = parseFloat(document.getElementById("resultFld").value);
                var result ;
                result = (Number(num)/100)*Number(secNum) ; 
                document.getElementById("resultFld").value = result;
            }

            function ce()
            {
                resultFld.value = "";
            }

            function back()
            {
                resultFld.value = resultFld.value.slice(0, -1)
            }
    
            function enter()
            {
                var secNum = parseFloat(document.getElementById("resultFld").value);
                var result ;
                switch (symbol)
                {

                    case '+' : result = Number(num) + Number(secNum) ; 
                    document.getElementById("resultFld").value = result; 
                    break;

                    case '-' : result = Number(num) - Number(secNum) ; 
                    document.getElementById("resultFld").value = result;
                    break;

                    case '*' : result = Number(num) * Number(secNum) ; 
                    document.getElementById("resultFld").value = result;
                    break;

                    case '/' : result = Number(num) / Number(secNum) ; 
                    document.getElementById("resultFld").value = result;
                    break;

                    case '%' : result = Number(num) % Number(secNum) ; 
                    document.getElementById("resultFld").value = result;
                    break;

                }        
            }
    
            function del_all()
            {
                document.getElementById("resultFld").value = "";
                num = 0;
            }
            
        </script>


    </body>
</html>
