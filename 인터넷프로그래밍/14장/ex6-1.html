<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF-8">
    </head>
    <body>
        <script>
            var person = 
            {
                name : "임희성",
                age : 20,
                sayHello : function()
                {
                    document.write(this.name + "님 안녕하세요!")
                }
            };
        
            document.write("이름:" + person.name + "<br>");
            document.write("나이:" + person.age + "<br>");
            person.sayHello();
        </script>
    </body>
</html>
